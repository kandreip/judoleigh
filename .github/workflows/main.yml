name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run tests
      run: npm test
      env:
        CI: true 

    - name: Check Node.js version
      run: node -v

    - name: Check npm version
      run: npm -v

    - name: Check git version
      run: git --version 

    - name: Check PM2 processes
      run: pm2 list 

    - name: Check PM2 logs
      run: pm2 logs 

    - name: Restart PM2 processes
      run: pm2 restart all 